<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <title>Title</title>
  <style>
    section {
      margin: 50px;
    }
    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-left: 20px;
      display: inline-block;
    }
  </style>

  <script>
    $(document).ready(function (){
        $('div').addClass('circle');
        $('div:eq(0)').css('background', 'red');
        $('div:eq(1)').css('background', 'green');
        $('div:eq(2)').css('background', 'yellow');
        $('.circle').css('text-align', 'center').css('line-height', '6rem');
        $('a').css('text-decoration','none');
    })
  </script>
</head>
<body>
  <section>
    <div><a href="#">Click</a></div>
    <div><a href="#">Click</a></div>
    <div><a href="#">Click</a></div>
  </section>

</body>
</html>

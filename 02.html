<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <title>Title</title>
  <script>
    $(document).ready(function (){
        $('h4').css('width','200px');
        $('.hallym:odd').css('background','yellow');
        $('.hallym:even').css('background','gray');
    })
  </script>
</head>
<body>
  <h2>jQuery selector 사용하기</h2>
  <h4 class="hallym">css3</h4>
  <h4 class="hallym">html</h4>
  <h4 class="hallym">JavaScript</h4>
  <h4 class="hallym">TypeScript</h4>
  <h4 class="hallym">jQuery</h4>
</body>
</html>

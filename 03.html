<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <title>Title</title>
  <script>
    const countChecked = function (){
        let str = "";
        $('input:checked').each(function (){
            str += $(this).val() + ' ';
        });
        $('div').text(str);
    }
    $(document).ready(function (){
        countChecked();
        $('input[type=checkbox]').on('click',countChecked);
        $('hr').css('border','1px solid blue');
    })

  </script>
</head>
<body>
  <form>
    <input type="checkbox" name="hobby" value="등산" checked>등산<br>
    <input type="checkbox" name="hobby" value="걷기">걷기<br>
    <input type="checkbox" name="hobby" value="요가">요가<br>
    <input type="checkbox" name="hobby" value="조깅">조깅<br>
    <input type="checkbox" name="hobby" value="서핑">서핑<br>
  </form>
  <hr>
  <div></div>

</body>
</html>
